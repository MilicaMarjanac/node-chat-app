<!DOCTYPE html>
<html lang="en">

<head>
    <title>Parrot Chat</title>
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;200;300;400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="chat">
        <div class="chat-sidebar">
            <div class="name-container">
                <div id="current-name"></div>
                <p>Your name</p>
            </div>
            <div id="sidebar"></div>
        </div>
        <div class="chat-main">
            <div id="messages" class="chat-messages"></div>
            <div class="compose">
                <form id="message-form">
                    <input name='message' placeholder="Message" required autocomplete="off">
                    <button>Send</button>
                </form>
            </div>
        </div>
    </div>
    <script id="message-template" type="text/html">
        <div class="message {{side}}">
            <p>
                <span class="message-name">{{username}}</span>
                <span class="message-meta">{{createdAt}}</span>
            </p>
            <p>{{data}}</p>
        </div>
    </script>
    <script id="sidebar-template" type="text/html">
    <h2 class="room-title">{{room}}</h2>
    <h3 class="list-title">Online members<span class="count">{{count}}</span></h3>
    <ul class="users">
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
    </ul>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
